{% extends 'base.html' %} <!--base.htmlを親テンプレートとして継承-->

{% block title %} 備品作成 {% endblock %} 

{% block content %}
<!--enctypeでファイルアップロード可能に
classはCSSフレームワーク
csrf_tokenはセキュリティ対策
form.as_pはpython側から渡されたformを1つ1つのフィールドを<p>タグで囲んでHTMLに変換して表示する
-->
<form method="POST" enctype="multipart/form-data" class="p-4 m-4 bg-light border border-success rounded form-group">{% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="作成する">
</form>
{% endblock content %}
