{% extends 'base.html' %}

{% block title %} レビュー投稿 {% endblock %}
{% block h1 %} レビュー投稿 {% endblock %}

{% block content %}
 <form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
    {% csrf_token %}
    <label>
        対象備品
    </label>
    <input class="form-control" value="{{ supplies.title }}" readonly>
    <label>
        タイトル
    </label>
    <input class="form-control" name="title">
    <label>
        本文
    </label>
    <textarea class="form-control" name="description" rows="3"></textarea>
    <label>
        評価
    </label>
    <select class="form-control" name="rate">
        {% for value, display in rate_choices %}
        <option value="{{ value }}">{{ display }}</option>
        {% endfor %}
    </select>
    <input type="hidden" name="supplies" value="{{ supplies.id }}">
    <button type="submit" class="btn btn-success mt-4">投稿する</button>
</form>
{% endblock %}
